<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
     <div class="calculator">
        
         <header>
            <h1 style="font-size: 40px;">Calculator</h1>
      <input type="text"  placeholder="calculate" maxlength="10">
         </header>
         <main class="calc-body">
            <div class="row0">
                <button class="btn">C</button>
                <button class="btn">+/-</button>
                <button class="btn">%</button>
                <button class="btn" style="background-color: #ff4757;">/</button>
            </div>
            
            <div class="row1">
             <button class="btn">7</button>
             <button class="btn">8</button>
             <button class="btn">9</button>
             <button class="btn" style="background-color: #ff4757;">-</button>
            </div>
            <div class="row2">
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn" style="background-color: #ff4757;" >+</button>
               </div>
            <div class="row3">
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn" style="background-color: #ff4757;">*</button>
               </div>
               <div class="row4">
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button class="btn">D E L</button>
                <button class="btn" style="background-color: #ffa502;">=</button>
               </div>
               
         </main>

     </div>
        
    </body>
</html>
